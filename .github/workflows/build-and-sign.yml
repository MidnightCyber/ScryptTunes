name: Build and Sign

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4.1.0

    - name: Build with PyInstaller
      uses: sayyid5416/pyinstaller@v1
      with:
        spec: main.py
        requirements: requirements.txt
        options: --onefile, --noconsole

    - name: Code sign a file
      uses: dlemstra/code-sign-action@v1
      with:
        certificate: '${{ secrets.SIGNING_KEY }}'
        password: '${{ secrets.CERT_PASSWORD }}'
        files:
          './dist/main.exe'

    - name: Rename Artifact
      run: mv ./dist/main.exe ./dist/ScryptTunes.exe

    - name: release
      uses: google-github-actions/release-please-action@v3.1.2
      id: release
      with:
        release-type: python
        
    - name: Upload Artifact
      if: ${{ steps.release.outputs.release_created }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run:
        gh release upload ${{ steps.release.outputs.tag_name }} ./dist/ScryptTunes.py

